{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
{#<div>#}
{#    {{ wtf.quick_form(form) }}#}
{#</div>#}
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-author">
            <a href="{{ url_for('.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-body">{{ post.body }}</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
